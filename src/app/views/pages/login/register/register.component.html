<form [formGroup]="registerForm" fxLayout="column" fxLayoutAlign="space-between center" (ngSubmit)="onSubmit()" class="form">
  <mat-form-field class="example-full-width" [appearance]="'outline'" [floatLabel]="'always'">
    <mat-label>Email</mat-label>
    <input
      matInput
      required
      formControlName="email"
    />
    <mat-error *ngIf="email.invalid && email.touched">Το e-mail είναι απαραίτητο.</mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width" [appearance]="'outline'" [floatLabel]="'always'">
    <mat-label>Κωδικός</mat-label>
    <input
      matInput
      required
      type="password"
      formControlName="password"
    />
    <mat-error *ngIf="password.invalid && password.touched">Το κωδικός είναι απαραίτητος.</mat-error>
  </mat-form-field>
  <button mat-stroked-button [disabled]="registerForm.invalid">Εγγραφή</button>
</form>
